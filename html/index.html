<body>

<script>
function lw() {
var i = document.getElementById("input").value;
var xhr = new XMLHttpRequest();
xhr.open("GET", "http://192.168.100.122/cgi-bin/arpit.py?q=" + i, false);
xhr.send();

document.getElementById("d1").innerHTML = output;
}
function button(command) {
